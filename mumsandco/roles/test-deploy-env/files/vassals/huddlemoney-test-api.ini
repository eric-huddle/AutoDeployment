[uwsgi]
master = true
plugin = python
socket = /tmp/uwsgi-huddlemoney-test-api.sock
processes = 1
uid = vagrant
gid = webapps
max-requests = 1000
harakiri = 60
reaper = true
chmod-socket = 666
chdir = /home/vagrant/current
module = wsgi
pythonpath = /home/vagrant/current
virtualenv = /home/vagrant/.virtualenvs/current
env = DJANGO_SETTINGS_MODULE=settings.api
module = django.core.wsgi:get_wsgi_application()
